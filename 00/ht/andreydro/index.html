<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>Js task</title>
  </head>
  <body style="color: grey">  
    <script>
  	  do {
        var name = prompt('Как Вас зовут?');
        if(name === ''){
          alert('Напишите, пожалуйста, как Вас зовут.');	
        } else if(name === null){
  	             break;
        }
      }
      while (name === '');

      do {
        var age = prompt('Сколько Вам лет?');
        if(age === ''){
  	      alert('Напишите, пожалуйста, сколько Вам лет.');
        } else if(age === null){
  	             break;
        }
      }
      while (age ==='');

	  if (age < 18 ){
	    alert('Здарова, ' + name + '. Как твои ' + age + '?');
	  } else {
	    alert('Приветствую, ' + name + '. Уж ' + age + ' лет прошло.'); 
	  }
    </script>
  </body>
</html>
